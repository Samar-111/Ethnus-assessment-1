<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Display</title>
    
</head>
<body>
    <div class="container">
        <div class="course mca">MCA</div>
        <div class="course bca">BCA</div>
        <div class="course bba">BBA</div>
    </div>
    <style>body {
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: orange;
    width: 200px;
    padding: 10px;
    border-radius: 100px 100px 20px 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    text-align: center;
}

.course {
    margin: 10px 0;
    padding: 20px 0;
    color: white;
    font-size: 24px;
    font-weight: bold;
    border-radius: 10px;
    font-family: Arial, sans-serif;
}

.mca {
    background-color: red;
}

.bca {
    background-color: yellow;
    color: black;
}

.bba {
    background-color: green;
    color: yellow;
}
</style>
</body>
</html>
